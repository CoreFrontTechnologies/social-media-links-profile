<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media Profile Links</title>
</head>
<body>
    
    <div class="container">
        <div class="con-container">
            <img src="image/avatar-jessica.jpeg" alt="">
            <h3>Jessica Randall</h3>
            <h5>London, United Kingdom</h5>
            <p>"Front-end developer and avid reader."</p>

        </div>
        <div class="media-containers">
            <div class="col">
                <p><a href="#">GitHub</a></p>
            </div>
            <div class="col">
                <p><a href="#">Front-end Mentor</a></p>
            </div>
            <div class="col">
                <p><a href="#">Linkedln</a></p>
            </div>
            <div class="col">
                <p><a href="#">Twitter</a></p>
            </div>
            <div class="col">
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </div>

</body>
</html>
